<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuroscience</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/rss-feed.js"></script>
    <script src="js/toggle-dark.js" defer></script>
    <script>
      const rssFilePath = 'rss/neuroscience-neurology-and-cognitive-sciences.xml';
      const numItems = 12;
      const numOfCharacters = 30;

      fetchAndProcessRSS(rssFilePath, numItems, numOfCharacters).then((rssData) => {
        if (rssData) {
          const rssContent = document.getElementById('rss-content');
          let rowCount = 1;

          rssData.forEach((item) => {
            let itemHTML = '';
            itemHTML += `
                <div class="col-12 col-md-4 mb-4">
                    <div class="card" style="width: 18rem;">
                        <img src="${item.image}" class="card-img-top" alt="${item.title}">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">${item.title}</h5>
                            <p class="card-text">${item.content}</p>
                            <a href="${item.link}" class="btn btn-primary">Full Article</a>
                        </div>
                    </div>
                </div>
                  `;
            rssContent.innerHTML += itemHTML;
            rowCount++;
          });
        }
      });
    </script>
  </head>
  <body class="light-mode">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">2025 Midterm</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="index.html">Home</a>
              <a class="nav-link" href="rss-feed-1.html">Climate Change</a>
              <a class="nav-link active" aria-current="page" href="rss-feed-2.html">Neuroscience</a>
              <a class="nav-link" href="rss-feed-3.html">Music</a>
              <a class="nav-link" href="rss-feed-4.html">History</a>
            </div>
            <div class="ms-auto bg-dark" id="dark-mode">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="darkModeToggle">
                <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="mt-5 pt-5 text-center"><span>Neuroscience</span></h1>
      <div class="container mt-5">
        <div class="row" id="rss-content"></div>
      </div>
    </main>
    <footer class="bg-dark text-light py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-4 text-center text-md-start">&copy; 2025 Copyright</div>
          <div class="col-md-4 text-center">Matthew Macias</div>
          <div class="col-md-4 text-center text-md-end">Spring 2025 Web Technologies Midterm</div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous">
    </script>
  </body>
</html>
